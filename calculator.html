<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
        }
        .calculator input {
            width: 100%;
            height: 50px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .calculator button {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            background-color: #f0f0f0;
            border: none;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calculator button:hover {
            background-color: #ddd;
        }
        .calculator .operator {
            background-color: #f7b731;
        }
        .calculator .operator:hover {
            background-color: #f39c12;
        }
        .calculator .equal {
            background-color: #1abc9c;
            color: white;
        }
        .calculator .equal:hover {
            background-color: #16a085;
        }
        .calculator .clear {
            background-color: #e74c3c;
            color: white;
        }
        .calculator .clear:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('0')">0</button>

        <button onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    // Function to append character to the display
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    // Function to clear the display
    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    // Function to calculate the expression in the display
    function calculate() {
        let displayValue = document.getElementById('display').value;
        try {
            let result = eval(displayValue); // Evaluate the expression
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error'; // In case of error
        }
    }
</script>

</body>
</html>
